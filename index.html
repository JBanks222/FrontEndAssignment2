<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube Video</title>
    <style>
        .blue-container {
            background-color: skyblue; /* Set the background color to sky blue */
            border: 5px solid yellow; /* Set the border to 5 pixels thick and yellow */
            padding: 20px; /* Add some padding inside the container */
            width: auto; /* Set the width to auto to wrap around the content */
            text-align: center; /* Center the text inside the container */
        }
        .blue-container a {
            color: red; /* Change the link color to red */
            text-decoration: underline; /* Add underline to the link */
        }
        .image-row img {
            margin: 5px; /* Add some space between the images */
        }
        .input-field {
            margin-top: 20px; /* Add some space above the input field */
            padding: 10px; /* Add padding inside the input field */
            border: 2px solid gray; /* Add a border around the input field */
            width: 300px; /* Set the width of the input field */
        }
        .video-container {
            margin-top: 20px; /* Add some space above the video */
        }
    </style>
</head>
<body>
    <div class="blue-container">
        <h1>Hello Again!</h1>
        <p>This is a block with background color sky blue.<br>
        Width of this block is set to wrap around the content.<br>
        I hope my study materials came in handy.</p>

        <p><strong>Here you can see I have applied the style attribute to change the link color.</strong></p>
        <p><a href="https://github.com/JBanks222" target="_blank">This is a link to my Github</a></p>

        <div class="image-row">
            <img src="https://www.sumatrapdfreader.org/favicon.ico" alt="Sumatra PDF Logo">
            <img src="https://www.sumatrapdfreader.org/favicon.ico" alt="Sumatra PDF Logo">
            <img src="https://www.sumatrapdfreader.org/favicon.ico" alt="Sumatra PDF Logo">
        </div>

        <input class="input-field" type="text" placeholder="This was an interesting experience!">

        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/TBIjgBVFjVI?si=x5rwVhprY7MOTARc&amp;start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
